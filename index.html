<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSec Chronicles </title>
    <meta name="description" content="Cybersecurity blog featuring Hack the Box writeups, penetration testing guides, and ethical hacking tutorials">
    <meta name="keywords" content="hack the box, writeups,walkthrough , htb machines , easy machine , medium machine , hard machine ,  cybersecurity, penetration testing, ethical hacking, OSCP">
    <meta name="author" content="CyberSec Chronicles">
    
    <!-- Open Graph for social media -->
    <meta property="og:title" content="CyberSec Chronicles - HTB Writeups & Cybersecurity">
    <meta property="og:description" content="Expert cybersecurity insights and Hack the Box machine writeups">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.com">
    
    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="CyberSec Chronicles">
    <meta name="twitter:description" content="Cybersecurity blog with HTB writeups and tutorials">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-tertiary: #141414;
            --accent-primary: #39ff14;    /* Terminal green */
            --accent-secondary: #00d926;  /* Complementary green */
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
            --border-color: #333333;
            --shadow-glow: rgba(57, 255, 20, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(57, 255, 20, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 217, 38, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 255, 65, 0.04) 0%, transparent 40%);
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
                filter: hue-rotate(0deg);
            }
            25% { 
                transform: translateY(-15px) rotate(1deg);
                filter: hue-rotate(5deg);
            }
            50% { 
                transform: translateY(-10px) rotate(-1deg);
                filter: hue-rotate(10deg);
            }
            75% { 
                transform: translateY(-20px) rotate(0.5deg);
                filter: hue-rotate(5deg);
            }
        }

        /* Header */
        header {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-primary);
            text-decoration: none;
            position: relative;
            cursor: pointer;
        }

        .logo::after {
            content: '_';
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .nav-links a:hover, .nav-links a.active {
            color: var(--accent-primary);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-primary);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after, .nav-links a.active::after {
            width: 100%;
        }

        /* Main Content */
        main {
            margin-top: 80px;
            padding: 2rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 4rem 0;
            margin-bottom: 4rem;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { 
                filter: drop-shadow(0 0 20px rgba(57, 255, 20, 0.5));
                text-shadow: 0 0 10px rgba(57, 255, 20, 0.3);
            }
            to { 
                filter: drop-shadow(0 0 30px rgba(57, 255, 20, 0.8));
                text-shadow: 0 0 20px rgba(57, 255, 20, 0.5);
            }
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: var(--accent-primary);
            font-family: 'JetBrains Mono', monospace;
        }

        .loading::after {
            content: 'Loading articles...';
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Error State */
        .error {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: var(--accent-secondary);
            font-family: 'JetBrains Mono', monospace;
            text-align: center;
        }

        /* Blog Posts Grid */
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .post-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .post-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px var(--shadow-glow);
            border-color: var(--accent-primary);
        }

        .post-card:hover::before {
            transform: scaleX(1);
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .post-category {
            background: var(--accent-primary);
            color: var(--bg-primary);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .post-card h3 {
            font-size: 1.4rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .post-card p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .read-more {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .read-more:hover {
            gap: 1rem;
        }

        .read-more::after {
            content: '→';
            transition: transform 0.3s ease;
        }

        .read-more:hover::after {
            transform: translateX(5px);
        }

        /* Article View */
        .article-view {
            max-width: 800px;
            margin: 0 auto;
            display: none;
        }

        .article-view.active {
            display: block;
        }

        .article-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .article-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--accent-primary);
        }

        .article-content {
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .article-content h1, .article-content h2, .article-content h3 {
            color: var(--accent-primary);
            margin-top: 2rem;
            margin-bottom: 1rem;
        }

        .article-content h1 { font-size: 2rem; }
        .article-content h2 { font-size: 1.5rem; }
        .article-content h3 { font-size: 1.25rem; }

        .article-content p {
            margin-bottom: 1rem;
        }

        .article-content pre {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            overflow-x: auto;
            margin: 1.5rem 0;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }

        .article-content code {
            background: var(--bg-tertiary);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }

        .article-content ul, .article-content ol {
            margin-left: 2rem;
            margin-bottom: 1rem;
        }

        .article-content blockquote {
            border-left: 4px solid var(--accent-primary);
            padding-left: 1rem;
            margin: 1.5rem 0;
            font-style: italic;
            color: var(--text-secondary);
        }

        .article-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 1rem 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .back-button {
            background: var(--bg-secondary);
            color: var(--accent-primary);
            border: 1px solid var(--accent-primary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .back-button:hover {
            background: var(--accent-primary);
            color: var(--bg-primary);
        }

        /* Filter Buttons */
        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--accent-primary);
            color: var(--bg-primary);
            border-color: var(--accent-primary);
        }

        /* Sidebar */
        .sidebar {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .sidebar h3 {
            color: var(--accent-primary);
            margin-bottom: 1rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .tag-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            text-decoration: none;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .tag:hover {
            background: var(--accent-primary);
            color: var(--bg-primary);
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: 3rem 2rem 2rem;
            text-align: center;
            margin-top: 4rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .social-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            color: var(--accent-primary);
            transform: scale(1.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .posts-grid {
                grid-template-columns: 1fr;
            }
            
            nav {
                padding: 1rem;
            }
            
            main {
                padding: 1rem;
            }
            
            .filter-buttons {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 0.5rem;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-secondary);
        }

        /* Hidden class */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#" class="logo" onclick="showHome()">0xbl0ss</a>
            <ul class="nav-links">
                <li><a href="#" onclick="showHome(),filterPosts('HTB Writeup')" class="nav-link active">Writeups</a></li>
                <li><a href="#" onclick="filterPosts('Tutorial')" class="nav-link">Tutorials</a></li>
                <li><a href="#" onclick="filterPosts('Research')" class="nav-link">Research</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="home-view">
            <section class="hero">
                <p id="hero-text">I write write...ups sometimes.</p>
            </section>

            <div class="filter-buttons">
                <button class="filter-btn active" onclick="filterPosts('all')">All Posts</button>
                <button class="filter-btn" onclick="filterPosts('HTB Writeup')">HTB Writeups</button>
                <button class="filter-btn" onclick="filterPosts('Tutorial')">Tutorials</button>
                <button class="filter-btn" onclick="filterPosts('Research')">Research</button>
            </div>

            <div id="posts-container">
                <div class="loading"></div>
            </div>

            <aside class="sidebar">
                <h3>Popular Tags</h3>
                <div class="tag-cloud" id="tag-cloud">
                    <!-- Tags will be populated dynamically -->
                </div>
            </aside>
        </div>

        <div id="article-view" class="article-view">
            <button class="back-button" onclick="showHome()">← Back to Posts</button>
            <article>
                <div class="article-header">
                    <h1 class="article-title" id="article-title"></h1>
                    <div class="post-meta" id="article-meta"></div>
                </div>
                <div class="article-content" id="article-content"></div>
            </article>
        </div>
    </main>

    <footer>
        <div class="social-links">
            <a href="#" title="GitHub">https://github.com/akaFatma</a>
            <a href="#" title="Discord">0xbl0ss</a>
        </div>
        <p>&copy; /*where there is a shell , there is a way*/</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script>
        // Blog data
        let blogData = {
            posts: [],
            tags: []
        };
        
        let currentFilter = 'all';

        // Load blog data from JSON
        async function loadBlogData() {
            try {
                console.log('Loading blog data from articles.json...');
                const response = await fetch('data/articles.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                blogData = await response.json();
                console.log('Blog data loaded successfully:', blogData);
                renderPosts();
                renderTags();
            } catch (error) {
                console.error('Error loading blog data:', error);
                showError('Failed to load articles. Please check if data/articles.json exists.');
            }
        }

        // Show error message
        function showError(message) {
            const container = document.getElementById('posts-container');
            container.innerHTML = `
                <div class="error">
                    <div>⚠️ ${message}</div>
                    <div style="font-size: 0.9rem; margin-top: 1rem;">
                        Make sure your data/articles.json file exists and is properly formatted.
                    </div>
                </div>
            `;
        }

        // Render posts
        function renderPosts() {
            const container = document.getElementById('posts-container');
            const filteredPosts = currentFilter === 'all' ? 
                blogData.posts : 
                blogData.posts.filter(post => post.category === currentFilter);

            if (filteredPosts.length === 0) {
                container.innerHTML = '<div class="loading">No posts found for this filter.</div>';
                return;
            }

            container.innerHTML = `
                <div class="posts-grid">
                    ${filteredPosts.map(post => `
                        <article class="post-card" onclick="showArticle(${post.id})">
                            <div class="post-meta">
                                <span class="post-category">${post.category}</span>
                                <span>${formatDate(post.date)}</span>
                            </div>
                            <h3>${post.title}</h3>
                            <p>${post.excerpt}</p>
                            <a href="#" class="read-more" onclick="event.stopPropagation(); showArticle(${post.id})">Read Full ${post.category.includes('Writeup') ? 'Writeup' : 'Article'}</a>
                        </article>
                    `).join('')}
                </div>
            `;
        }

        // Render tags
        function renderTags() {
            const tagCloud = document.getElementById('tag-cloud');
            if (blogData.tags && blogData.tags.length > 0) {
                tagCloud.innerHTML = blogData.tags.map(tag => 
                    `<a href="#" class="tag" onclick="filterByTag('${tag}')">${tag}</a>`
                ).join('');
            } else {
                tagCloud.innerHTML = '<div style="color: var(--text-muted);">No tags available</div>';
            }
        }

        // Show specific article
        async function showArticle(id) {
            const post = blogData.posts.find(p => p.id === id);
            if (!post) return;

            document.getElementById('home-view').style.display = 'none';
            document.getElementById('article-view').style.display = 'block';

            document.getElementById('article-title').textContent = post.title;
            document.getElementById('article-meta').innerHTML = `
                <span class="post-category">${post.category}</span>
                <span>${formatDate(post.date)}</span>
            `;
            
            let content;
            
            // Check if it's a markdown file
            if (post.markdown_file) {
                try {
                    console.log('Loading markdown file:', post.markdown_file);
                    content = await loadMarkdownFile(post.markdown_file);
                } catch (error) {
                    console.error('Error loading markdown:', error);
                    content = post.content || 'Article content could not be loaded. Please check if the markdown file exists.';
                }
            } else {
                content = post.content || 'No content available.';
            }
            
            // Convert markdown to HTML
            document.getElementById('article-content').innerHTML = formatContent(content);

            // Update page title and URL
            document.title = `${post.title} - CyberSec Chronicles`;
            window.history.pushState({view: 'article', id: id}, post.title, `#article-${id}`);
        }

        // Load markdown file
        async function loadMarkdownFile(filename) {
            try {
                const response = await fetch(`articles/${filename}`);
                if (!response.ok) {
                    throw new Error(`Failed to load ${filename}: ${response.status} ${response.statusText}`);
                }
                const markdownContent = await response.text();
                console.log('Markdown content loaded successfully');
                return markdownContent;
            } catch (error) {
                console.error('Error loading markdown file:', error);
                throw error;
            }
        }

        // Show home view
        function showHome() {
            document.getElementById('home-view').style.display = 'block';
            document.getElementById('article-view').style.display = 'none';
            document.title = 'CyberSec Chronicles';
            window.history.pushState({view: 'home'}, 'Home', '#');
            
            // Update active nav link
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
            document.querySelector('.nav-link').classList.add('active');
        }

        // Filter posts by category
        function filterPosts(category) {
            currentFilter = category;
            renderPosts();
            
            // Update filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update nav links
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
            if (category !== 'all') {
                const navLink = Array.from(document.querySelectorAll('.nav-link'))
                    .find(link => link.textContent.toLowerCase().includes(category.toLowerCase()));
                if (navLink) navLink.classList.add('active');
            } else {
                document.querySelector('.nav-link').classList.add('active');
            }
        }

        // Filter by tag
        function filterByTag(tag) {
            const filteredPosts = blogData.posts.filter(post => post.tags && post.tags.includes(tag));
            const container = document.getElementById('posts-container');
            
            if (filteredPosts.length === 0) {
                container.innerHTML = '<div class="loading">No posts found with this tag.</div>';
                return;
            }
            
            container.innerHTML = `
                <div class="posts-grid">
                    ${filteredPosts.map(post => `
                        <article class="post-card" onclick="showArticle(${post.id})">
                            <div class="post-meta">
                                <span class="post-category">${post.category}</span>
                                <span>${formatDate(post.date)}</span>
                            </div>
                            <h3>${post.title}</h3>
                            <p>${post.excerpt}</p>
                            <a href="#" class="read-more" onclick="event.stopPropagation(); showArticle(${post.id})">Read Full ${post.category.includes('Writeup') ? 'Writeup' : 'Article'}</a>
                        </article>
                    `).join('')}
                </div>
            `;
        }

        // Format date
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        // Format content (enhanced markdown support)
        function formatContent(content) {
            // Use marked.js if available for better markdown parsing
            if (typeof marked !== 'undefined') {
                // Configure marked for security and features
                marked.setOptions({
                    highlight: function(code, lang) {
                        // Basic syntax highlighting could be added here
                        return `<code class="language-${lang}">${escapeHtml(code)}</code>`;
                    },
                    breaks: true,
                    gfm: true
                });
                return marked.parse(content);
            }
            
            // Fallback to basic formatting if marked.js fails
            return content
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code class="language-$1">$2</code></pre>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/^\> (.*$)/gim, '<blockquote>$1</blockquote>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>')
                .replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1" style="max-width: 100%; height: auto;">')
                .replace(/\n\n/g, '</p><p>')
                .replace(/^/, '<p>')
                .replace(/$/, '</p>');
        }

        // Helper function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Handle browser back/forward
        window.addEventListener('popstate', function(event) {
            if (event.state) {
                if (event.state.view === 'article') {
                    showArticle(event.state.id);
                } else {
                    showHome();
                }
            } else {
                showHome();
            }
        });

        // Initialize the blog
        document.addEventListener('DOMContentLoaded', function() {
            loadBlogData();
            
            // Add typing effect to hero text
            setTimeout(() => {
                const heroText = document.getElementById('hero-text');
                const originalText = heroText.textContent;
                heroText.textContent = '';
                
                let i = 0;
                function typeText() {
                    if (i < originalText.length) {
                        heroText.textContent += originalText.charAt(i);
                        i++;
                        setTimeout(typeText, 50);
                    }
                }
                typeText();
            }, 1000);

            // Header background opacity on scroll
            window.addEventListener('scroll', () => {
                const header = document.querySelector('header');
                const scrolled = window.pageYOffset;
                const opacity = Math.min(scrolled / 100, 0.95);
                header.style.background = `rgba(10, 10, 10, ${opacity})`;
            });

            // Matrix background effect
            createMatrix();
        });

        // Matrix background effect - Updated for green theme
        function createMatrix() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            canvas.style.zIndex = '-2';
            canvas.style.opacity = '0.1';
            canvas.style.pointerEvents = 'none'; // Prevent interference with clicks
            document.body.appendChild(canvas);

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // More cybersecurity-themed characters
            const matrix = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()_+-=[]{}|;:,.<>?";
            const matrixArray = matrix.split("");

            const fontSize = 12;
            const columns = canvas.width / fontSize;

            const drops = [];
            for (let x = 0; x < columns; x++) {
                drops[x] = 1;
            }

            function draw() {
                // Fade effect
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Green matrix text with varying opacity
                ctx.font = fontSize + 'px "JetBrains Mono", monospace';

                for (let i = 0; i < drops.length; i++) {
                    const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                    
                    // Create gradient effect - brighter at the bottom, fading at top
                    const gradient = ctx.createLinearGradient(0, drops[i] * fontSize - 100, 0, drops[i] * fontSize);
                    gradient.addColorStop(0, 'rgba(57, 255, 20, 0)');
                    gradient.addColorStop(0.5, 'rgba(57, 255, 20, 0.5)');
                    gradient.addColorStop(1, 'rgba(57, 255, 20, 1)');
                    
                    ctx.fillStyle = gradient;
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }

            setInterval(draw, 100);
        }

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            const canvas = document.querySelector('canvas');
            if (canvas) {
                canvas.remove();
                createMatrix();
            }
        });
    </script>
